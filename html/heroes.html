		<script charset="utf-8">
			var characters = document.getElementsByClassName("col-lg-2")
			function showAll(){
				for (char of characters) {
					char.style.display = "flex"
				}
			}

			function filterTEKKEN7(){
				for (char of characters) {
					if (char.classList.contains("t7")){
						char.style.display = "flex"
					} else {
						char.style.display = "none"
					}
				}
			}
			
			function filterTEKKEN8(){
				for (char of characters) {
					if (char.classList.contains("t8")){
						char.style.display = "flex"
					} else {
						char.style.display = "none"
					}
				}
			}
			var tModal = document.getElementById("tekkenModal")
			for (let i = 1 ; i <= 12; i++) {
				var simpleImg = document.getElementById(`img${i}`);
				var modalImg = document.getElementById("modalPoint");
				var captionText = document.getElementById("tcaption");
				if (simpleImg != null ) {
				simpleImg.onclick = function(){
				  tModal.style.display = "block";
				  modalImg.src = this.src;
				  captionText.innerText = this.alt;
				}
				modalImg.style.height = "95%"
				modalImg.style.width = "80%"
				var span = document.getElementsByClassName("xcross")[0];
				span.onclick = function() { 
				  tModal.style.display = "none";
				}}
			}
		</script>
